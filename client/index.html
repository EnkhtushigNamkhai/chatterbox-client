<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400,600" rel="stylesheet">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>

  <body>
 <!--    main start -->
    <div id="main">

      <h1 class = 'title' >ChatterBox</h1>

      <div class="dropdown">
        <button class="dropbtn">Choose a Room</button>
        <div class="dropdown-content">
        </div>
      </div>

    
      <!-- chat start -->
      <div id="chats">
          
      </div>
      <!-- chat end -->

      <div class = "postOwnChat">
        <textarea id="contentInput" placeholder ="Post here..."></textarea>
        <input id = 'newPostSubmit' class="buttonStyle" type = 'submit' value = 'submit'></input>
      </div>

    </div>
   <!--    main end -->

    

    <div class = "channelCol">

      <div class="createRoom">
        <label>New Room:</label>
        <input id="newRoomName" ></input>
        <input id = 'createRoomButton' class="buttonStyle" type = 'submit' value = 'submit'></input>
      </div>


      <div class="friendContainer">
        <h3>Friends</h3>
        <div class = "friendWrapper">
          <ul class="friendList">
           <!--  li of friends -->
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
